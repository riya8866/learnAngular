<div class="interceptor-container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>

    <input
      type="text"
      class="form-control" [(ngModel)]="apiLoginObj.EmailId"
      name="username"
      placeholder="Email Address"
      required
      autofocus
    />

    <input
      type="password"
      class="form-control" [(ngModel)]="apiLoginObj.Password"
      name="password"
      placeholder="Password"
      required
    />

    <!-- <label class="checkbox">
      <input
        type="checkbox"
        value="remember-me"
        id="rememberMe"
        name="rememberMe"
      />
      Remember me
    </label> -->

    <button (click)="onLogin()"  type="button" class="login-button">Login</button>
  </form>
</div>
